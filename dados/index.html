        .chart-container { background: #fff; padding: 20px; margin-bottom: 30px; border-radius: 10px; box-shadow: 0 2px 8px #0001; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 30px; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #2c3e50; color: #fff; }
    </style>

        ];

        // Tabela
        const table = document.getElementById('data-table');
        const headers = Object.keys(data[0]);
        let html = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
        data.forEach(row => {
            html += '<tr>' + headers.map(h => `<td>${row[h]}</td>`).join('') + '</tr>';
        });
        table.innerHTML = html;

        // Gráficos
        const labels = data.map(d => d.Data);
        new Chart(document.getElementById('leadsChart'), {
            type: 'line',
            data: {
                labels,
                datasets: [{
                    label: 'Total de Leads',
                    data: data.map(d => d.TotalLeads),
                    borderColor: '#2980b9',
                    backgroundColor: 'rgba(41,128,185,0.1)',
                    fill: true
                }]
            },
            options: { responsive: true }
        });
        new Chart(document.getElementById('orcamentoChart'), {
            type: 'line',
            data: {
                labels,
                datasets: [{
                    label: 'Orçamento Total',
                    data: data.map(d => d.OrcamentoTotal),
                    borderColor: '#27ae60',
                    backgroundColor: 'rgba(39,174,96,0.1)',
                    fill: true
                }]
            },
            options: { responsive: true }
        });
        new Chart(document.getElementById('aspiradoTurboChart'), {
            type: 'line',
            data: {
                labels,
                datasets: [
                    {
                        label: 'Leads Aspirado',
                        data: data.map(d => d.LeadsAspirado),
                        borderColor: '#e67e22',
                        backgroundColor: 'rgba(230,126,34,0.1)',
                        fill: true
                    },
                    {
                        label: 'Leads Turbo',
                        data: data.map(d => d.LeadsTurbo),

            data: {
                labels,
                datasets: [
                    {
                        label: 'Total Leads Dealers',

</html>
